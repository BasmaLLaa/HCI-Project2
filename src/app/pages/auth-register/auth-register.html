<section class="auth-shell card">
  <h2>Create your account</h2>
  <p class="muted">Start tracking budgets, expenses, and savings goals.</p>

  <form [formGroup]="form" (ngSubmit)="submit()" class="auth-form">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput type="text" formControlName="name" placeholder="Your name">
      <mat-error *ngIf="form.controls.name.touched && form.controls.name.invalid">Name is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" placeholder="you@email.com">
      <mat-error *ngIf="form.controls.email.touched && form.controls.email.invalid">Valid email required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" placeholder="••••••••">
      <mat-error *ngIf="form.controls.password.touched && form.controls.password.invalid">
        Min 6 characters
      </mat-error>
    </mat-form-field>

    <p *ngIf="error" class="error">{{ error }}</p>

    <button mat-flat-button color="primary" type="submit" [disabled]="submitting">Create account</button>
    <p class="hint">Already registered? <a routerLink="/auth/login">Sign in</a></p>
  </form>
</section>
