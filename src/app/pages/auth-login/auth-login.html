<section class="auth-shell card">
  <h2>Welcome back</h2>
  <p class="muted">Sign in to keep tracking budgets and goals.</p>

  <form [formGroup]="form" (ngSubmit)="submit()" class="auth-form">
    <label>
      <span>Email</span>
      <input type="email" formControlName="email" placeholder="you@email.com">
      <small *ngIf="form.controls.email.touched && form.controls.email.invalid" class="error">Valid email required</small>
    </label>

    <label>
      <span>Password</span>
      <input type="password" formControlName="password" placeholder="••••••••">
      <small *ngIf="form.controls.password.touched && form.controls.password.invalid" class="error">
        Min 6 characters
      </small>
    </label>

    <p *ngIf="error" class="error">{{ error }}</p>

    <button class="btn primary" type="submit" [disabled]="submitting">Sign in</button>
    <p class="hint">No account? <a routerLink="/auth/register">Create one</a></p>
  </form>
</section>
