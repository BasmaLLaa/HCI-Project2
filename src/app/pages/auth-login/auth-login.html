<section class="auth-shell card">
  <h2>Welcome back</h2>
  <p class="muted">Sign in to keep tracking budgets and goals.</p>

  <form [formGroup]="form" (ngSubmit)="submit()" class="auth-form">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" placeholder="you@email.com">
      <mat-error *ngIf="form.controls.email.touched && form.controls.email.invalid">Valid email required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" placeholder="••••••••">
      <mat-error *ngIf="form.controls.password.touched && form.controls.password.invalid">
        Min 6 characters
      </mat-error>
    </mat-form-field>

    <p *ngIf="error" class="error">{{ error }}</p>

    <button mat-flat-button color="primary" type="submit" [disabled]="submitting">Sign in</button>
    <p class="hint">No account? <a routerLink="/auth/register">Create one</a></p>
  </form>
</section>
